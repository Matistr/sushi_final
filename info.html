<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <title>Carrito de compra</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <h1>Ingrese sus Datos para procesar el pago</h1>
        </div>
        <ul>
            <!-- Enlace a la página de carta -->
            <li><a id="carta" href="carta.html">Carta</a></li>
            <!-- Enlace con icono de ubicación -->
            <li>
                <a href="https://tinyurl.com/kk5j4bjy" id="location-link">
                    <i class="fas fa-map-pin" id="pin"></i>
                    <span id="local">Maipú</span>
                </a>
            </li>
            <!-- Enlace con icono de carrito -->
            <li><a href="carro.html"><i class="fas fa-shopping-cart" id="carro"></i></a></li>
            <!-- Enlace con icono de usuario -->
            <li><a href="login.html"><i class="fas fa-user" id="user"></i></a></li>
        </ul>
        <br>
    </header>
    <section>
        <div class="img1">
            <img src="img/pngegg.png" width="350px" alt="">
        </div>
        <div class="img2">
            <img src="img/vecteezy_sushi-png-with-ai-generated_25067612.png" width="440px" alt="">
        </div>
    </section>
    <main>
        <center>
            <div class="formulario">
                <form id="formulario" action="">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese Su Nombre">
                
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingrese Su Apellido">

                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Ingrese Su Direccion">

                    <label for="numero">Numero Telefónico</label>
                    <input type="text" id="numero" name="numero" required placeholder="Ingrese Su Numero Telefónico">

                    <label for="rut">RUT</label>
                    <input type="text" id="rut" name="rut" required placeholder="Ingrese Su RUT">

                    <label for="metodo-pago">Método de pago</label>
                    <select id="metodo-pago" name="metodo-pago" required>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                
                    <button type="submit">Procesar Pago</button>
                </form>
            </div>
        </center>
    </main>
    <section class="informacion">
        <div class="resultados">
            <h2 class="datos">Datos Ingresados:</h2>
            <pre class="texto" id="resultado"></pre>
            <script type="module" src="script/info.js"></script>
        </div>
    </section>
</body>
</html>
